<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Parser Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800">CV Parser</h1>
            </div>
            <nav class="mt-10">
                <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-200">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-200">
                    <i class="fas fa-file-alt mr-3"></i>
                    <span>Documents</span>
                </a>
                <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-200">
                    <i class="fas fa-users mr-3"></i>
                    <span>Users</span>
                </a>
                <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-200">
                    <i class="fas fa-cogs mr-3"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <header class="flex items-center justify-between">
                <h2 class="text-3xl font-semibold text-gray-800">Dashboard</h2>
                <div class="flex items-center">
                    <input type="text" placeholder="Search..." class="px-4 py-2 border rounded-md">
                    <button class="ml-4 px-4 py-2 bg-blue-600 text-white rounded-md">Search</button>
                </div>
            </header>
            <main class="mt-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Card 1 -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <h3 class="text-xl font-semibold text-gray-800">Total Documents</h3>
                            <i class="fas fa-file-alt text-gray-500 text-2xl"></i>
                        </div>
                        <p class="mt-4 text-3xl font-bold text-gray-800">1,234</p>
                    </div>
                    <!-- Card 2 -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <h3 class="text-xl font-semibold text-gray-800">Total Users</h3>
                            <i class="fas fa-users text-gray-500 text-2xl"></i>
                        </div>
                        <p class="mt-4 text-3xl font-bold text-gray-800">567</p>
                    </div>
                    <!-- Card 3 -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <h3 class="text-xl font-semibold text-gray-800">Active Sessions</h3>
                            <i class="fas fa-chart-line text-gray-500 text-2xl"></i>
                        </div>
                        <p class="mt-4 text-3xl font-bold text-gray-800">89</p>
                    </div>
                </div>
                <div class="mt-8">
                    <h3 class="text-2xl font-semibold text-gray-800">Recent Documents</h3>
                    <div class="mt-4 bg-white p-6 rounded-lg shadow-md">
                        <table class="min-w-full bg-white">
                            <thead>
                                <tr>
                                    <th class="py-2 px-4 border-b">Document Name</th>
                                    <th class="py-2 px-4 border-b">Uploaded By</th>
                                    <th class="py-2 px-4 border-b">Date</th>
                                    <th class="py-2 px-4 border-b">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="py-2 px-4 border-b">Resume_Tran_Minh_Chien.pdf</td>
                                    <td class="py-2 px-4 border-b">Tran Minh Chien</td>
                                    <td class="py-2 px-4 border-b">2024-11-01</td>
                                    <td class="py-2 px-4 border-b text-green-600">Processed</td>
                                </tr>
                                <tr>
                                    <td class="py-2 px-4 border-b">Resume_Dang_Van_Minh.pdf</td>
                                    <td class="py-2 px-4 border-b">Dang Van Minh</td>
                                    <td class="py-2 px-4 border-b">2024-11-02</td>
                                    <td class="py-2 px-4 border-b text-yellow-600">Pending</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
